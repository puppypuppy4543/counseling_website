<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- IMPORTANT for mobile -->
  <title>Fluorescent Public School Counseling</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7ff, #ffffff);
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #004080;
      padding: 20px;
      color: white;
    }

    header img {
      width: 100px;
      display: block;
      margin: 0 auto 10px auto;
    }

    header h1 {
      font-size: 32px;
      margin: 10px 0 5px 0;
    }

    .container {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .building-img {
      width: 90%;
      max-width: 600px;
      height: auto;
      border-radius: 15px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease-in;
    }

    .button {
      display: block;
      width: 280px;
      margin: 20px auto;
      padding: 18px;
      background-color: #004080;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.3s, transform 0.2s;
      text-decoration: none;
      animation: fadeIn 2s ease-in;
    }

    .button:hover {
      background-color: #0066cc;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #555;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design for Mobile */
    @media (max-width: 768px) {
      header img {
        width: 80px;
      }

      header h1 {
        font-size: 26px;
      }

      .building-img {
        width: 95%;
      }

      .button {
        width: 90%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="School Logo">
    <h1>Fluorescent Public School</h1>
    <p>The Little Bright Leaders</p>
  </header>

  <div class="container">

    <img src="{{ url_for('static', filename='building.jpg') }}" alt="School Building" class="building-img">

    <a href="{{ url_for('add_form') }}" class="button">âž• Create/Add a New Form</a>

    <a href="{{ url_for('search') }}" class="button">ðŸ”Ž Search Existing Forms</a>

  </div>

  <footer>
    Â© 2025 Fluorescent Public School. All rights reserved.
  </footer>

</body>
</html>
