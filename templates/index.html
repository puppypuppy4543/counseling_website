<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluorescent Public School Counseling</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f0ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      margin-top: 30px;
      text-align: center;
    }

    header img {
      width: 150px;
      height: auto;
    }

    h1 {
      font-size: 36px;
      margin: 20px 0;
      color: #003366;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      margin-top: 30px;
      margin-bottom: 50px;
    }

    .left-side, .right-side {
      flex: 1;
      padding: 20px;
      color: #003366;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .center {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .button {
      width: 250px;
      padding: 15px;
      background-color: #003366;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .button:hover {
      background-color: #0055a5;
    }

    .building-image {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

  <header>
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="School Logo">
    <h1>Fluorescent Public School Counseling</h1>
  </header>

  <div class="container">
    <div class="left-side">
      Shaping Bright Futures
    </div>

    <div class="center">
      <a href="{{ url_for('add_form') }}" class="button">Create/Add a New Form</a>
      <a href="{{ url_for('search') }}" class="button">Search Existing Forms</a>
      <img src="{{ url_for('static', filename='building.jpg') }}" alt="School Building" class="building-image">
    </div>

    <div class="right-side">
      Jaipur, Rajasthan<br>Since 2005
    </div>
  </div>

</body>
</html>
