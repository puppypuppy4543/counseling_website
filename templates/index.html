<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluorescent Public School Counseling</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #e0f7ff, #ffffff, #cceeff, #e0f7ff);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: #004080;
      padding: 20px;
      color: white;
    }

    header img {
      width: 90px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }

    header h1 {
      font-size: 32px;
      margin: 10px 0 5px 0;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .building-img {
      width: 90%;
      max-width: 600px;
      height: auto;
      border-radius: 15px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: block;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons-wrapper {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .button {
      width: 280px;
      padding: 18px;
      background-color: #004080;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      animation: pulse 2.5s infinite;
    }

    .button:hover {
      background-color: #0066cc;
      transform: scale(1.08);
      box-shadow: 0 8px 16px rgba(0, 102, 204, 0.4);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 14px;
      color: #555;
      background-color: #e0f0ff;
      border-top: 1px solid #ccc;
      animation: fadeIn 2s ease;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      header h1 {
        font-size: 26px;
      }

      .building-img {
        width: 95%;
      }

      .button {
        width: 90%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="School Logo">
    <h1>Fluorescent Public School</h1>
    <p>The Little Bright Leaders</p>
  </header>

  <div class="container">

    <img src="{{ url_for('static', filename='building.jpg') }}" alt="School Building" class="building-img">

    <div class="buttons-wrapper">
      <a href="{{ url_for('add_form') }}" class="button">‚ûï Create/Add a New Form</a>
      <a href="{{ url_for('search') }}" class="button">üîé Search Existing Forms</a>
    </div>

  </div>

  <footer>
    ¬© 2025 Fluorescent Public School. All rights reserved. | Made with ‚ù§Ô∏è
  </footer>

</body>
</html>
