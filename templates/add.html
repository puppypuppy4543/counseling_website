<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counseling Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-box {
            border: 2px solid #000;
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }
        .form-box h4 {
            position: absolute;
            top: -20px;
            left: 20px;
            background: #fff;
            padding: 0 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Add New Counseling Form</h2>
    <form method="POST" action="/add">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Session</label>
            <div class="col-sm-4"><input type="text" name="session" class="form-control" required></div>

            <label class="col-sm-2 col-form-label">Form Number</label>
            <div class="col-sm-4"><input type="text" name="form_number" class="form-control" required></div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-4"><input type="date" name="date" class="form-control" required></div>
        </div>

        <div class="form-box">
            <h4>Counseling Form</h4>

            <div class="mb-3">
                <label>Name</label>
                <input type="text" name="student_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Seeking admission in class</label>
                <input type="text" name="admission_class" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Father's Name</label>
                <input type="text" name="father_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Father's Occupation</label>
                <input type="text" name="father_occupation" class="form-control">
            </div>

            <div class="mb-3">
                <label>Address</label>
                <textarea name="address" class="form-control" rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label>Referred By</label>
                <input type="text" name="referred_by" class="form-control">
            </div>

            <div class="mb-3">
                <label>Last School</label>
                <input type="text" name="last_school" class="form-control">
            </div>

            <div class="mb-3">
                <label>Phone Number</label>
                <input type="tel" name="phone_number" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>School Visited</label>
                <select name="school_visited" class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Proposed Fee</label>
                <input type="text" name="proposed_fee" class="form-control">
            </div>

            <div class="mb-3">
                <label>Discount Given</label>
                <input type="text" name="discount_given" class="form-control">
            </div>

            <div class="mb-3">
                <label>Does Parent Agree to the Fee?</label>
                <select name="fee_agreement" class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Comments</label>
                <textarea name="comments" class="form-control" rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label>Counseled By</label>
                <input type="text" name="counseled_by" class="form-control">
            </div>
        </div>

        <div class="mb-3 mt-4">
            <label>Principal's Comments</label>
            <textarea name="principal_comments" class="form-control" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Form</button>
    </form>
</div>
</body>
</html>
